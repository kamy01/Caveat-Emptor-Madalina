<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<link rel="stylesheet" href="css/style.css" />
</h:head>
<h:body>

	<h:form id="loginForm" styleClass="centeredLoginForm">
		<p:growl id="growlLogin" showDetail="true" sticky="true" />
		<p:panel id="panelLogin" header="Sign In">
			<p:messages id="messages" />

			<h:panelGrid styleClass="centeredPanelGrid">
				<p:inputText id="username" required="true" label="username"
					requiredMessage="Please enter your username."
					value="#{userLogin.username}">
				</p:inputText>
				<p:watermark for="username" value="Username *" />


				<p:password id="password" required="true" label="password"
					requiredMessage="Please enter your password."
					match="confirmPassword" value="#{userLogin.password}"
					maxlength="20">
				</p:password>
				<p:watermark for="password" value="Password *" />


				<p:commandButton value="login" action="#{userLogin.login}" />
			</h:panelGrid>
		</p:panel>
	</h:form>



</h:body>
</html>
