<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<link rel="stylesheet" href="css/style.css" />
</h:head>

<h:body>

	<h:form id="loginForm" styleClass="centeredLoginForm">

		<p:panel id="panelLogin" header="Sign In" styleClass="panelLogin">
			<p:messages id="messages" />

			<h:panelGrid columns="1" cellspacing="3">
				<p:inputText id="username" label="username"
					requiredMessage="Please enter your username."
					value="#{userlogin.username}" required="true">
					<f:validateLength minimum="1" />
				</p:inputText>
				<p:watermark for="username" value="Username *" />

				<p:password id="password" required="true" label="password"
					requiredMessage="Please enter your password."
					value="#{userlogin.password}" maxlength="20">
					<f:validateLength minimum="1" />
				</p:password>
				<p:watermark for="password" value="Password *" />

				<p:commandButton value="Login" action="#{userlogin.login}"
					update="panelLogin" />


				<p:link outcome="register" value="Create account"></p:link>
			</h:panelGrid>
		</p:panel>
	</h:form>

</h:body>
</html>
