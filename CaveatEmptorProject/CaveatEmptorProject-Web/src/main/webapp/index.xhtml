<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<link rel="stylesheet" href="css/style.css" />
</h:head>

<h:body class="index-bg">
	<div id="divlogin">
		<p>
			<img src="images/logo.png" />
		</p>
		<p:growl id="message" showDetail="true" />
		<div id="divLogin">

			<h:form id="loginForm">
				<h1>Login</h1>
				<br />
				<p:inputText id="username" label="username" styleClass="username"
					requiredMessage="Please enter your username."
					value="#{userlogin.username}" required="true">
					<f:validateLength minimum="1" />
				</p:inputText>
				<p></p>
				<p:watermark for="username" value="Username *" />

				<p:password id="password" required="true" label="password"
					styleClass="password" requiredMessage="Please enter your password."
					value="#{userlogin.password}" maxlength="20">
					<f:validateLength minimum="1" />
				</p:password>
				<br />
				<p:watermark for="password" value="Password *" />
				<p></p>
				<p:commandButton value="Login" action="#{userlogin.login}"
					update="message" />
				<br />
				<br />
				<br />
				<br />
				<br />
				<br />

				<p:link outcome="register" value="Create account"
					style="color: #003cb3"></p:link>

			</h:form>

		</div>
	</div>
</h:body>
</html>
