<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<link rel="stylesheet" href="css/style.css" />
</h:head>
<h:body>

	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />
	<h:form>
		<p:panel id="activationPanel" styleClass="activationPanel">
			<p>
				Hello
				<h:outputText value="#{activationAccount.usernameURL}" />
				,
			</p>
			<p>Please enter in your account by clicking this</p>
			<h:commandButton value="Caveat Emptor page"
				action="#{activationAccount.validateKey}"
				update="activationPanel messages">
				<f:param name="username" value="#{activationAccount.usernameURL}" />
			</h:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
