<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<link rel="stylesheet" href="css/style.css" />
</h:head>
<h:body>
	<p><img src="images/logo.png" /></p>

	<p:layout styleClass="layoutHome">
	

		<p:layoutUnit position="west" resizable="true" styleClass="westUnit"
			size="400">
			<h:form>
				<h3>Categories</h3>		
				
		<p:growl id="message" showDetail="true" />
			<p:tree value="#{categoriesBeanTree.root}" var="node" selectionMode="single"
				selection="#{categoriesBeanTree.selectedNode}" id="tree">
				<p:ajax event="expand"
					listener="#{categoriesBeanTree.onNodeExpand}" />
				<p:ajax event="collapse"
					listener="#{categoriesBeanTree.onNodeCollapse}" />
				<p:ajax event="select"
					listener="#{categoriesBeanTree.onNodeSelect}" update=":frmContent:tabView"  />
				<p:ajax event="unselect"
					listener="#{categoriesBeanTree.onNodeUnSelect}" />
				<p:treeNode>
					<h:outputText value="#{node.getNameCategory()}" />
				</p:treeNode>
			</p:tree>				
			</h:form>
		</p:layoutUnit>
	
		<p:layoutUnit position="center">
        	 <h:form id="frmContent" styleClass="frmContent" >
        	  		<p:tabView id="tabView" styleClass="tabView" >
								<p:tab title="Categories"  >
										<ui:include src="categoriesLayout.xhtml" />
								</p:tab>
							</p:tabView>
                </h:form>
   		 </p:layoutUnit>
   		 
   		
   		 
   		 
		<p:layoutUnit position="south" size="36">
        	<div id="footerDiv">By Madalina Palade</div>
   		 </p:layoutUnit>
   		 
	</p:layout>
	

</h:body>
</html>
