<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
	<link rel="stylesheet" href="css/style.css" />
</h:head>

<h:body class="register-bg">
	<p>
		<img src="images/logo.png" />
	</p>
	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />

	<div id="divRegister">


		<h:form id="registerForm">
			<h1>Sign Up</h1>
			<br />

			<p:inputText id="firstname" value="#{registerBean.userDto.firstname}"
				label="firstname" />
			<p:watermark for="firstname" value="First Name *" />
			<br />
			<br />
			<br />

			<p:inputText id="lastname" value="#{registerBean.userDto.lastname}"
				label="lastname" />
			<p:watermark for="lastname" value="Last Name *" />
			<br />
			<br />
			<br />

			<p:inputText id="username" value="#{registerBean.userDto.username}"
				label="username" />
			<p:watermark for="username" value="User Name *" />
			<br />
			<br />
			<br />

			<p:inputText id="email" value="#{registerBean.userDto.email}"
				label="email" validatorMessage="Email is invalid.">
				<f:validateRegex
					pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</p:inputText>
			<p:watermark for="email" value="Email *" />
			<br />
			<br />
			<br />

			<p:inputText id="phoneNumber"
				value="#{registerBean.userDto.phoneNumber}" label="phoneNumber" />
			<p:watermark for="phoneNumber" value="Phone Number *" />
			<br />
			<br />
			<br />

			<p:password id="password" value="#{registerBean.userDto.password}"
				label="password" />
			<p:watermark for="password" value="Password *" />
			<br />
			<br />
			<br />


			<p:password id="repeatPassword"
				value="#{registerBean.repeatPassword}" label="repeatPassword" />
			<p:watermark for="repeatPassword" value="Repeat password *" />
			<br />
			<br />
			<br />
			<br />


			<p:commandButton value="Sign Up" action="#{registerBean.register}"
				update=" messages">
			</p:commandButton>
			
			<h:form >
     			 <p:commandButton value="Cancel" action="#{registerBean.cancelRegister}" immediate="true" />
   			 </h:form>
			
		</h:form>
	</div>
</h:body>
</html>
